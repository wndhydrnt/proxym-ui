<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <a href="#/annotations/create" class="btn btn-primary btn-xs">Create</a>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Annotation ID</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in annotations track by $index">
          <td class="col-md-10">{{item.annotation.id}}</td>
          <td class="col-md-1"><a href="#/annotations/edit/{{item.annotation.id}}" class="btn btn-primary btn-xs">Edit</a></td>
          <td class="col-md-1"><a class="btn btn-danger btn-xs" ng-click="delete($index)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
